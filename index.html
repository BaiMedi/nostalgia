<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicaciones Nostálgicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #411A47;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #411A47;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #FFFFFF;
      text-align: center;
    }
    p {
      color: #FFFFFF;
      text-align: center;
    }
    .form-tool {
      background: #5A2B66;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: calc(100% - 20px);
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      color: #411A47;
    }
    button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #411A47;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5A2B66;
    }
    .cta {
      text-align: center;
      margin-top: 30px;
    }
    .cta h3 {
      color: #FFFFFF;
      margin-bottom: 10px;
    }
    .cta a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00CE5D;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .cta a:hover {
      background-color: #009E49;
    }
    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Herramienta para Publicaciones Nostálgicas</h1>
    <p>Crea publicaciones nostálgicas que conecten profundamente con tu audiencia. Completa los campos y obtén una publicación optimizada.</p>

    <div class="form-tool">
      <form id="nostalgiaForm">
        <label for="memory">Describe un recuerdo nostálgico:</label>
        <textarea id="memory" placeholder="Ejemplo: Jugar al Tamagotchi en los años 90" rows="3" required></textarea>

        <label for="emotion">Emoción asociada al recuerdo:</label>
        <input type="text" id="emotion" placeholder="Ejemplo: Alegría, conexión, diversión" required>

        <label for="action">Llamada a la acción para tu audiencia:</label>
        <textarea id="action" placeholder="Ejemplo: ¿Qué juguete de tu infancia recuerdas más? Compártelo en los comentarios." rows="2" required></textarea>

        <button type="button" onclick="generateNostalgicPost()">Generar Publicación</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <div class="cta">
      <h3>¿CAMPO DE JUEGO O MINA DE ORO?</h3>
      <a href="https://klicana.work/ykEi0H">SÍ, QUIERO INSCRIBIRME EN MISIÓN GESTOR RRSS</a>
    </div>
  </div>

  <script>
    function generateNostalgicPost() {
      const memory = document.getElementById('memory').value;
      const emotion = document.getElementById('emotion').value;
      const action = document.getElementById('action').value;

      if (!memory || !emotion || !action) {
        document.getElementById('result').innerHTML = '<span style="color: red;">Por favor, completa todos los campos.</span>';
        return;
      }

      const suggestions = `
        <h4>Ideas para mejorar tu publicación:</h4>
        <ul>
          <li><strong>Innovación:</strong> Agrega un giro inesperado o una reflexión que conecte con la nostalgia pero también hable del presente.</li>
          <li><strong>Detalles adicionales:</strong> Incluye sensaciones como olores, sonidos o imágenes que hagan el recuerdo más vívido.</li>
          <li><strong>Desafío:</strong> Propón una acción diferente, como pedirle a tu audiencia que compartan una foto relacionada o que creen una historia alternativa.</li>
        </ul>`;

      document.getElementById('result').innerHTML = `
        <h3>Tu publicación nostálgica optimizada:</h3>
        <p><strong>Recuerdo:</strong> ${memory}</p>
        <p><strong>Emoción:</strong> ${emotion}</p>
        <p><strong>Publicación:</strong> "${memory} fue una época increíble llena de ${emotion}. ${action}"</p>
        <p>¡Ahora estás listo para publicar algo que conectará profundamente con tu audiencia!</p>
        ${suggestions}
      `;
    }
  </script>
</body>
</html>
